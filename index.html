<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="qwafee-style.css">
        <script defer src="qwafee-script.js"></script>
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Zen+Kurenaido&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
           <h1 title="Can You Make It?">C.Y.M.I?</h1>
        </header>
        <main>
            <section class="variables">
                <br>
                <label for="milesPerGallon">Miles Per Gallon</label>
                <br>
                <input title="Enter your car's miles/gallon." type="text" class="milesPerGallon" id="milesPerGallon">
                <br>
                <label for="tankSize">Tank Size</label>
                <br>
                <input title="Enter how many gallons of gasoline your car can hold."type="text" id="tankSize" class="tankSize">
                <br>
                <label for="distance">Distance</label>
                <br>
                <input title="Enter the distance you need to travel." type="text" id="distance" class="distance">
                <br>
                <input class="userSubmit" id="userSubmit" type="submit" value="Submit">
            </section>
            <section>
                <p class="result" id="result"></p>
            </section>
        </main>
        <footer>
            <a href="about.html" target="_blank"><input id="footer" class="footer" type="submit" value="About"></a>
        </footer>
    </body>
</html>
